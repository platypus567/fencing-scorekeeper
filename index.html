<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="div">
        <div id="maindiv">
        <img src="https://cloudfront-us-east-2.images.arcpublishing.com/reuters/5WBLI2IEPBK2PNH337WBDL3GN4.jpg" alt="" class="image titleimg">

        
        <h3 class="title is-1">Fencing Score-Keeper</h3>

        <h1 id="scorehead" class="title is-2"><span id="firstNum">0</span> to <span id="secondNum">0</span></h1>
        <p>Use the buttons to keep score after each touch</p>
        <p id="playingTo">Playing to <span>
            <input type="number" id="maxscore" onchange="updateScore()">
        </span></p>

        <span id="buttonRow">
            <button id="increaseLeft" class="button is-primary">Touch Left</button>
            <button id="increaseRight" class="button is-primary">Touch Right</button>
            <button id="reset" class="button is-danger">Reset</button>
        </span>
        
    </div>
</div>

        
        <script src="app.js" async defer></script>
    </body>
</html>
